    <script>
        var carrie = document.getElementById('carrie')

        let currentDot = 1;

            // if (!audio.played.length) {

            // }
            // audio.play();
        }

        function hideAllDots() {
            dot1.hidden = true
            dot2.hidden = true
            dot3.hidden = true
        }

        function showDot(dotId) {
            document.getElementById(dotId).hidden = false;
        }



        function displayDots() {
            // hideAllDots();

            if (currentDot == 1) {
                showDot('dot1');
                currentDot++;
            }
            else if (currentDot == 2) {
                showDot('dot2');
                currentDot++;
            }
            else if (currentDot == 3) {
                showDot('dot3');
                currentDot++;
            }
            else {
                currentDot = 1; // 重置為第一個點
            }
        }
