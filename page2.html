<script>
    function coloring() {
        var circles = document.getElementById("circling");
        var randomR = Math.floor(Math.random() * 255);
        var randomB = Math.floor(Math.random() * 255);
        var randomG = Math.floor(Math.random() * 255);
        circles.style.backgroundColor = 'rgb(' + randomR + ',' + randomG + ',' + randomB + ')';

    }

    function feeding() {
        var fooding = document.getElementById("fooding");
        var foodList = ['大冰奶', '鐵板麵', '哈密瓜', '咖哩', '義大利麵', '荔枝', '鍋燒意麵', '火鍋', '控肉飯', '韓式大醬鍋', '丹丹', '壽司', '泰式'];
        var randomFood = Math.floor(Math.random() * foodList.length);
        fooding.innerText = foodList[randomFood]

    }

    function charchoose() {
        var character = document.getElementById("character");
        var randomChar = Math.floor(Math.random() * 8);
        character.src = "./taiwan/character/" + randomChar + ".png"
    }

    function answering() {
        var answers = document.getElementById("answers");
        var answerList = ['不要害怕冒險', '堅信改變是可能的', '感恩每一個新的日出', '創造你自己的命運', '不要讓別人決定', '變化是成長的標誌', '不要害怕挑戰', '睡覺就好', '你需要吃飯'
            , '新生', '珍惜當下', '了解自己的需求', '保持靈活性', '適應變化是成功之道', '花時間思考', '不要擔心他人的看法', '冷靜一點', '勇敢表達自己的意見', '學會感恩', '你需要睡覺', '找到內心的平衡'
            , '花時間深思熟慮', '忽視它', '追随你心', '不要害怕風險', '尋找新的出路', '保持專注', '堅信自己', '保持帥哥', '別太天真', '愛你寶寶']
        var randomAnswer = Math.floor(Math.random() * answerList.length);
        answers.innerText = answerList[randomAnswer]

    }

    function directing() {
        var directing = document.getElementById("directing");
        var DireList = ['東', '南', '西', '北', '東南', '東北', '西南', '西北', '都不適合...', '都好呦!!'];
        var randomDire = Math.floor(Math.random() * DireList.length);
        directing.innerText = DireList[randomDire]
    }

    function scoring() {
        var scoring = document.getElementById("scoring");
        var ScoreList = ['100', '100!', '100!!', '100!!!', '一定100', '就是100', '1000', '999', '爆錶了...', '200'];
        var randomScore = Math.floor(Math.random() * ScoreList.length);
        scoring.innerText = ScoreList[randomScore]
    }


    function tell_all() {
        coloring();
        feeding();
        charchoose();
        answering();
        directing();
        scoring();
    }

    var audio = document.getElementById('audio');
    var muteIcon = document.getElementById('muteIcon');
    muteIcon.addEventListener('click', function () {
        if (audio.muted) {
            audio.play();
            audio.muted = false;
            muteIcon.src = './taiwan/music/volume.png';
        } else {

            audio.muted = true;
            muteIcon.src = './taiwan/music/mute.png';
        }
    });
</script>
