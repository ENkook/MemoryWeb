        var audio = document.getElementById('audio');
        var muteIcon = document.getElementById('muteIcon');
        muteIcon.addEventListener('click', function () {
            if (audio.muted) {
                audio.play();
                audio.muted = false;
                muteIcon.src = './taiwan/music/volume.png';
            } else {

                audio.muted = true;
