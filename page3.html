<script>
    $(document).ready(function () {
        var dialogIndex = 0;
        var dialogCount = 0;
        var maxDialogs = 5;

        function showDialog() {
            if (dialogCount < maxDialogs) {

                var dialog = $('<div class="dialog" title="Warning">!!!!!!!!!!!Warning!!!!!!!!!!!</div>');

                $("body").append(dialog);

                dialog.dialog({
                    modal: true,
                    autoOpen: true,
                    buttons: {
                        Ok: function () {
                            $(this).dialog("close");
                            // 关闭对话框后隔0.5秒再显示下一个对话框
                            setTimeout(function () {
                                showDialog();
                            }, 500);
                        }
                    },
                    close: function () {
                        // 移除对话框div
                        $(this).remove();

                    }
                });
                dialogCount++;
            }

            if (dialogCount == maxDialogs) {
                setTimeout(function () {
                    var dialog = $('<div class="dialog" title="Warning">你確定要進入這個頁面嗎....?</div>');

                    $("body").append(dialog);

                    dialog.dialog({
                        modal: true,
                        autoOpen: true,
                        buttons: {
                            確定: function () {
                                $(this).dialog("close");
                            }
                        },
                        close: function () {
                            $(this).remove();

                        }
                    });
                }, 1000);

                dialogCount++;
            }
        }
        showDialog();
    });
